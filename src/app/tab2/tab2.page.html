<ion-header>
  <ion-toolbar>
    <ion-title>
      Dish Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 text-center>Select your favorite Dishes</h3>
  <ion-list *ngFor="let dishGroup of dishCollection">
    <ion-item>
      <ion-label>
        <h2>{{ dishGroup.category | uppercase }}</h2>
        <p>{{ dishGroup.dishes.length }} items</p>
      </ion-label>
    </ion-item>
    <ion-card *ngFor="let dishDetail of dishGroup.dishes ; let i = index">
      <ion-card-header>
        <p class="dishtitle">{{i+1}} {{dishDetail.item}}</p>
      </ion-card-header>
      <ion-card-content>
        <p>{{dishDetail.desc}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col text-right>
          <ion-button
            fill="clear"
            size="small"
            (click) = "onAddToFavorite(dishDetail)">Favorite</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
