<ion-header>
  <ion-toolbar>
    <ion-title>{{ item }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      {{ desc }}
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <ion-button
        fill="clear"
        size="small"
        color="danger"
        (click) = "onClose(true)"
        >Unfavorite</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
    <ion-button color="danger" (click) = "onClose()">Close</ion-button>
</ion-content>
